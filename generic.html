<html>
	<head>
		<title>Background</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Background</strong> of Attur Prudhvilok</a>
									<ul class="icons">
										<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
										<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
									</ul>
								</header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Main Heading</h1>
									</header>

									<span class="image main"><img src="images/pic11.jpg" alt="" /></span>

									<p>Paragraph1</p>
									<p>Paragraph2</p>
									
									<hr class="major" />

									<h2>Heading 2</h2>
									<p>Paragraph3</p>
									<p>Paragraph4</p>
									
									<hr class="major" />

									<h2>Heading 3</h2>
									<p>Paragraph5</p>
									<p>Paragraph6</p>
									
									<hr class="major" />

									<h2>Heading 4</h2>
									<p>Paragraph7</p>
									<p>Paragraph8</p>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar-container"></div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
    				// Fetch the sidebar.html content
    				fetch("sidebar.html")
        				.then(response => response.text())
        				.then(data => {
            					// Insert the sidebar into the sidebar-container
            					document.getElementById("sidebar-container").innerHTML = data;

            					// Add event listener for Lab Assignments submenu
            					const opener = document.querySelector('.opener');
            					if (opener) {
                					opener.addEventListener('click', function() {
                    						const submenu = this.nextElementSibling;
                    						submenu.classList.toggle('open');  // Toggle the 'open' class to show/hide the submenu
                				});
            				}
        			});
			</script>



	</body>
</html>
